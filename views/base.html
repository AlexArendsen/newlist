<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>
    {% block pagetitle %}Newlist{% endblock %}
  </title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  
  <link rel="stylesheet" href="build/newlist.min.css" />

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->

  <script src="build/newlist.min.js"></script>
</head>
<body ng-app="newlist">
  <div ng-controller="GeneralController" layout="column">

    {% if loggedIn %}
      {% include "nav.html" %}
    {% endif %}

    <div layout="row">
      <div flex="100" flex-gt-sm="60" flex-offset-gt-sm="20">
        {% block content %}
        {% endblock %}
      </div>
    </div>

  </div>

</body>
</html>

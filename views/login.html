{% extends "base.html" %}

{% block content %}
  <div layout="column" flex="100" flex-offset-gt-sm="15" flex-gt-sm="70">
    {% if login_message %}
      <nlwarning>{[{ login_message }]}</nlwarning>
    {% endif %}
    <md-card>
      <md-card-content>
        <form action="login.php" method="POST" accept-charset="utf-8">
          <div layout="column">
            <md-input-container>
              <label>Username</label>
              <input name="username">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input name="password" type="password">
            </md-input-container>
            <div layout="row">
              <md-checkbox flex>
                Remember Me
              </md-checkbox>
              <md-button type="submit">Log In</md-button>
            </div>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
{% endblock %}
